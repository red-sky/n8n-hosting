apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flowise-ingress
  namespace: flowise
  annotations:
    cert-manager.io/issuer: letsencrypt-nginx
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - flowise.tenderpro.pl
      secretName: letsencrypt-nginx
  rules:
  #   - http:
  #       paths:
  #         - path: /*
  #           pathType: ImplementationSpecific
  #           backend:
  #             service:
  #               name: ssl-redirect
  #               port:
  #                 name: use-annotation
    - host: flowise.tenderpro.pl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flowise-service
                port:
                  number: 80